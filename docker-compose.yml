version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: testgen-postgres
    environment:
      POSTGRES_USER: testgen_user
      POSTGRES_PASSWORD: testgen_password
      POSTGRES_DB: testgen_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testgen_user -d testgen_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testgen-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: testgen-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testgen-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.3
    container_name: testgen-qdrant
    ports:
      - "6334:6333"
      - "6335:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - testgen-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: testgen-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://testgen_user:testgen_password@postgres:5432/testgen_db
      REDIS_URL: redis://redis:6379
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - testgen-network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        python init_db.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: testgen-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - testgen-network

volumes:
  postgres_data:
  qdrant_data:

networks:
  testgen-network:
    driver: bridge
